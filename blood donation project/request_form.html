<!DOCTYPE html>
<html lang="en">
<head>
    <title>Request form</title>
    <link rel="stylesheet" href="css/webex.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Request Form</h1>
            <h2>Personel info</h2>
            <p>Name:    <input type="text" name="name" ></p>
            <fieldset>
                <legend>Gender</legend>
            <p>
                Male <input type="radio" name="gender" id="male">
                Female <input type="radio" name="gender" id="female">
            </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="10"></textarea></p>
        <p id="mail">Mail:   <input type="email" name="email" id="email"></p>
        <p>Number: <input type="number" name="num" id="num"></p>
        <p>Patient's Blood Group: <input type="text",id="blood"></p>
        
        <input type="Submit" value="submit">
        </form>
    </div>
</body>
</html>
